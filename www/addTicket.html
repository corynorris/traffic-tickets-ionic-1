<ion-view title="Add Ticket">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <input type="number" placeholder="Price" ng-model="formData.fee">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Date" ng-model="formData.date">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Location" ng-model="formData.location"  lat="43.7000" lng="-79.4000" location-picker>
            </label>
        </div>
        <button type="submit" class="button button-block button-positive" ng-click="addTicket()">Add Ticket</button>
    </ion-content>
</ion-view>
