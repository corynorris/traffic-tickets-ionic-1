<!DOCTYPE html>
<html ng-app="parker">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Parker</title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyAmRB6ZBuji3avzCsXGtHll4D30mKUPdkw&libraries=visualization'></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-controller="MapCtrl">
    <ion-header-bar class="bar-dark navbar-background">
        <h1 class="title">Parker</h1>
    </ion-header-bar>
    <ion-content>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
<!--     <ion-footer-bar class="bar-dark">
        <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar> -->


</body>

</html>
